{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" class="card form" novalidate>
  <label>Email
    <input type="email" name="email" required>
  </label>
  <label>Password
    <input type="password" name="password" required>
  </label>
  <button class="btn" type="submit">Login</button>
  <div class="links">
    <a href="/register">Create account</a>
  </div>
</form>

<p style="margin-top:20px; text-align:center; font-size:14px; color:var(--muted);">
  Project created by <strong>Swagato Roy Pran</strong>
</p>

<p style="margin-top:10px; text-align:center; font-size:15px; font-weight:bold; color:var(--danger);">
  ⚠️ These are just predictions — not medical advice. Please consult a doctor for health concerns.
</p>
{% endblock %}
